<div class="login-container">
  <ng-container *ngIf="!isLoginSuccess">
    <dynamic-form [fieldList]="fieldList" [buttonLabel]="'Login'" (formSubmit)="onSubmit($event)">
    </dynamic-form>
    <a [routerLink]="['/login/email']">Login With Email</a>
  </ng-container>
  <ng-container *ngIf="isLoginSuccess">
    <div class="login-status">Login Successful with Mobile.</div>
    <a [routerLink]="['/login/email']">Login With Email</a>
  </ng-container>
</div>
